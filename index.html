<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 20px 0 }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-box">
      <picture>
        <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)"/>
        <img srcset="images/image-product-desktop.jpg" alt="">
      </picture>
      <div class="info">
        <div class="tipo-produto">Perfume</div>
        <h1 class="nome-produto">Gabrielle Essence Eau De Parfum</h1>
        <p class="descricao-produto">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="preco">
          <div class="preco-atual">$149.99</div>
          <div class="preco-antigo">$169.99</div>
        </div>
        <button class="adicionar-ao-carrinho"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme S.</a>.
  </div>
</body>
</html>
